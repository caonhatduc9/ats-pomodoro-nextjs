name: SimplePipeline
on:
  push:
    branches: [main]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run linting
        run: npm run lint
        env:
          CI: true
